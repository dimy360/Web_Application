<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Editar</title>
</head>
<body>

    <div class="container">
        <h3>Edite o destino</h3>
    </div>
    
        <div class="container">
            <form action="/update/{{lugar['id']}}" method="POST">
                <div class="form-group">
                    <label>Local</label>
                    <input value="{{lugar['Local']}}" type="text" name="Local" class="form-control"/>
                </div>
                <div class="form-group">   
                    <label>Cidade</label>
                    <input value="{{lugar['Cidade']}}" type="text" name="Cidade" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>País</label>
                    <input value="{{lugar['País']}}" type="text" name="País" class="form-control"/>
                </div>
                <button class="btn btn-warning" style="margin-top: 20px">Atualizar</button>
            </form>
        </div>
    
</body>
</html>
